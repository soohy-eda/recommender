<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
 <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">쏭뽀유</a>
  <form class="form-inline" action="{% url 'search' %}" method="post">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'favorite' %}">선호장르</a>
        </li>
        {% if request.session.user %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">로그인</a>
        </li>
        {% endif %}
    </ul>
  </form>
 </nav>
<br>
<div class="container">
    <div class="container">
    <div class="row">
        <h4 style="margin-left:300px">검색</h4>
        <div class="col-sm-4">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
        </div>
        <div class="col-sm-4">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>

    </div>
        {% block content %}

        {% endblock %}
      </div>
</div>
</body>
</html>
