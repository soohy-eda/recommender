{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-12 text-center">
      <h1>회원가입</h1>
    </div>

    <div class = "row mt-5">
        <div class = "col-12">
            {{ error }}
        </div>
    </div>

    <div class="col-12 text-center">
       <form method="POST" action=".">
           {% csrf_token %}
          <div class="form-group">
            <label for="username">사용자</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                name="username"
              />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                name="password"
              />
          </div>
           <div class="form-group">
            <label for="re_password">비밀번호 확인</label>
              <input
                type="password"
                class="form-control"
                id="re_password"
                placeholder="re_password"
                name="re_password"
              />
          </div>
          <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>
{% endblock %}
